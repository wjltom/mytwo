<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    
</head>
<body>
    <div id="app">
         {{mes}} <br />
         姓名:{{name}}<br />
         双向绑定:<input type="text" v-model:value="name" /><br />
         单向绑定:<input type="text" v-bind:value="name" v-bind:title="name" /><br />
         单向绑定->变为双向:<input type="text" v-bind:value="name" v-bind:title="name" v-on:input="name=$event.target.value;" /><br />
    </div>
</body>
</html>
<script src="js/vue.min.js"></script>

<script>
    var myVue = new Vue({
        el: "#app",
        data: {
            mes: "你好!",
            name : "张三"
        }
    });
</script>
